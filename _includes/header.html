<header>
  <div class="logo">
    <a href="{{ site.github.url }}/">
      <img src="{{ site.github.url }}/assets/img/logo_grande.png" alt="Avatar" class="image" height="100">
    </a>
    </div>
  <nav>
    {% for item in site.data.settings.menu %}
      <a href="{{ site.github.url }}/{{ item.url }}">{{ item.name }}</a>
    {% endfor %}
  </nav>
</header>
